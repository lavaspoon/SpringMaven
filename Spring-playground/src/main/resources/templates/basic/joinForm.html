<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color : #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <h4 class="mb-3">정보 입력</h4>
    <form action="index.html" th:action method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:field="*{userProfile.name}"
                   th:value="${userProfile.getName()}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{userProfile.name}">
                상품명 오류
            </div>
        </div>
        <div>
            <label for="phone">핸드폰번호</label>
            <input type="text" id="phone" name="phone" th:field="*{userProfile.phone}"
                   th:value="${userProfile.getPhone()}"
                   th:errorclass="field-error"
                   class="form-control"
                   placeholder="핸드폰번호를 입력하세요">
            <div class="field-error" th:errors="*{userProfile.phone}">
                핸드폰 오류
            </div>
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" th:field="*{userProfile.address}"
                   th:value="${userProfile.getAddress()}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="주소를 입력하세요">
            <div class="field-error" th:errors="*{userProfile.address}">
                주소 오류
            </div>
        </div>
        <div>
            <label for="point">포인트</label>
            <input type="text" id="point" name="point" th:field="*{userProfile.point}"
                   th:value="${userProfile.getPoint()}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="포인트를 입력하세요">
            <div class="field-error" th:errors="*{userProfile.point}">
                포인트 오류
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/index.html}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
